<body>
  <script src="C:\Users\Miguel Castillo\Desktop\Dexcord (Glitch)\dexcordbot (elysion)\node_modules\elysion\browser\dist\browser.js"></script>
  <textarea id="elysionHere">console.log 'Hello World!'</textarea>
  <textarea id="output">
  </textarea>
  <script>
    window.onload = function () {
      updateOutput();

      document.getElementById('elysionHere').addEventListener("input", updateOutput);
    }

    function updateOutput() {
      var input, output;

      input = document.getElementById('elysionHere');
      output = document.getElementById('output');

      var outputText = Elysion.compile(input.value).output;

      output.innerText = outputText;
    }
  </script>
</body>
